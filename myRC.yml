apiVersion: v1
kind: ReplicationController
metadate: 
   name: myjavaapp-rc
spec: 
   replica: 2
   selector: 
     app: myjavaapp
     version: 2.60.2
   template:
     metadata: 
       labels: 
          app: myjavaapp
          version: 2.60.2
     spec:
       containers:
       - name: myjavacontainer
         image: maha4iac/myjavaapp01june25:2  
         ports: 
          - containers: 8080